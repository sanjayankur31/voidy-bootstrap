<p>
    <ul class="list-inline">
    {% if article.tags %}
      <li class="list-inline-item">
        <i class="fas fa-tags"></i>
        {% for tag in article.tags %}
          <a href="{{ SITEURL }}/{{ tag.url }}">#{{ tag }}</a>{% if not loop.last %}, {% endif %}
        {% endfor %}
      </li>
    {% endif %}
    </ul>
</p>
